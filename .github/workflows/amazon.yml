name: Amazon test

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Select browser to run Playwright tests"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      workers:
        description: "Select how many workers"
        required: true
        default: '1'
      
jobs:
  test:
    runs-on: ubuntu-latest

    env:
      KEY: ${{ secrets.KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test Amazon.spec.js --project=${{ inputs.browser }} --workers=${{ inputs.workers }}
        continue-on-error: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

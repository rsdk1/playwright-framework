name: Amazon test

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Select browser to run Playwright tests"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      workers:
        description: "Select how many workers"
        required: true
        default: '1'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      KEY: ${{ secrets.KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - run: npx playwright install --with-deps

      - run: npx playwright test Amazon.spec.js --project=${{ inputs.browser }} --workers=${{ inputs.workers }}
        continue-on-error: true

      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')

          mv playwright-report reports-temp

          git fetch origin reports || true
          git checkout reports || git checkout -b reports

          mkdir -p reports-$TIMESTAMP
          mv reports-temp/* reports-$TIMESTAMP/

          git add .
          git commit -m "Add Playwright report - $TIMESTAMP" || exit 0
          git push origin reports

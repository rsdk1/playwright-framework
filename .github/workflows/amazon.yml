name: Amazon test

on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Select browser to run Playwright tests"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
      workers:
        description: "Select how many workers"
        required: true
        default: '1'
      
jobs:
  test:
    runs-on: ubuntu-latest

    env:
      KEY: ${{ secrets.KEY }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test Amazon.spec.js --project=${{ inputs.browser }} --workers=${{ inputs.workers }}
        continue-on-error: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Update reports branch
        run: |
          # Checkout reports branch (create if doesn't exist)
          git fetch origin reports
          git checkout reports || git checkout -b reports
          
          # Create a new folder for this report using timestamp
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          mkdir -p "reports-$TIMESTAMP"
          
          # Copy the latest report into the new folder
          cp -r playwright-report/* "reports-$TIMESTAMP/"
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Add Playwright report - $TIMESTAMP" || echo "No changes to commit"
          git push origin reports   
      
      
